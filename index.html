<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Match Media</title>
	<style type="text/css">
		table {
			width:100%;
			border-collapse:collapse;
		}
		th, td {
			text-align:left;
			padding:5px 10px;
			border-bottom:1px solid #e5e5e5;
		}
		dt {
			color:#444;
			font-weight:700;
		}
		th {
			color:#444;
		}
		.green{
			color:white;
			font-weight: bold;
			background-color: green;
		}
		.red {
			color: white;
			font-weight: bold;
			background-color: red;
		}
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		  display: none !important;
		}
	</style>
</head>
<body ng-app="matchMediaApp">
	<div ng-controller="MatchMediaController as media">
		<table ng-cloak>
          <thead>
	          <tr>
	              <th>Alias</th>
	              <th>Media Query</th>
	              <th>Value</th>
	          </tr>
          </thead>
          <tbody>
	          <tr>
	              <td>onPhone</td>
	              <td>(max-width: 759px)</td>
	              <td ng-class="media.isPhone ?  'green' : 'red'">{{media.isPhone}}</td>
	          </tr>
	          <tr>
	              <td>onTablet</td>
	              <td>(min-width: 760px) and (max-width: 1023px)</td>
	              <td ng-class="media.isTablet ?  'green' : 'red'">{{media.isTablet}}</td>
	          </tr>
	          <tr>
	              <td>onSmDesktop</td>
	              <td>(min-width: 769px) and (max-width: 1023px)</td>
	              <td ng-class="media.isSmDesktop ?  'green' : 'red'">{{media.isSmDesktop}}</td>
	          </tr>
	          <tr>
	              <td>onDesktop</td>
	              <td>(min-width: 1024px)</td>
	              <td ng-class="media.isDesktop ?  'green' : 'red'">{{media.isDesktop}}</td>
	          </tr>
          </tbody>
      </table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>	
	<script src="js/matchmedia-ng.js"></script>	
	<script src="js/app.js"></script>	
</body>
</html>
